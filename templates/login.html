<div>
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" ng-model="email">
                        </div>
                        <div class="form-group">
                            <label>Lozinka</label>
                            <input type="password" class="form-control" placeholder="Lozinka" ng-model="password">
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" ng-click="Login()" >
                            Prijava
                        </button>
                        <div class="register-link m-t-15 text-center">
                            <p>Nemaš račun ? <a href="#!register"> Registriraj se ovdje</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</div>
