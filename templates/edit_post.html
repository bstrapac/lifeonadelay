<div ng-init="LoadPost(post_id)">
    <div class="row form-group" ng-repeat="pst in post">
        <div class="col-12 col-md-9">
            <textarea name="textarea-input" id="textarea-input" rows="1" class="form-control new_title">{{pst.title}}</textarea>
        </div>
        <div class="col-12 col-md-9">
            <textarea name="textarea-input" id="textarea-input" rows="15" class="form-control new_content">{{pst.content}}</textarea>
        </div>
        <div class="col col-md-3">
            <label for="file-input" class=" form-control-label">Dodaj sliku</label>
            <input type="file" id="file-input" name="file-input" class="form-control-file" file-input="files"><br>
            <button class="btn btn-primary btn-sm" ng-click="uploadFile()">Spremi</button>
            <div class="oldImage">
                <img src="../lifeonadelay/upload/{{pst.image}}" alt="">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm" ng-click="EditPost(post_id)">
            <i class="fa fa-dot-circle-o"></i> Spremi
        </button>
        <button type="reset" class="btn btn-danger btn-sm">
            <i class="fa fa-ban"></i> Odustani
        </button>
    </div>
</div>
