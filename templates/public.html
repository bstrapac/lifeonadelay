<div ng-init="LoadPosts()">
    <a href="#!post_single/{{post.id}}" ng-repeat="post in posts">
        <div class="post">
            <h2 class="post_title">{{post.title}}</h2>
            <div class="post_image"></div>
            <div class="post_content">{{post.content | limitTo: 500}}...</div>
            <div class="date">{{post.date | limitTo: 10  | date: dd.mm.yyyy}}</div>
            <div class="author">{{post.author_name}}</div>
        </div>
    </a>  
</div>
